<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little threejs demo</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="blocker">
      <div class="blocker__instructions">
        <p class="blocker__headline">Press "Q" to play</p>
        <p class="blocker__text">
          Move: WASD<br />
          Jump: SPACE<br />
          Look: MOUSE<br />
          Switch view: V<br />
          Sit: C<br />
          Run: Shift<br />
          Map: N<br />
          Display location in console: I
        </p>
      </div>
    </div>
    <div class="article">
      <p class="article-text">Default Text</p>
      <p class="article-hint">Press the O key again to close the article.</p>
    </div>
    <div class="mouse-article-hint">
      <p>Click to open description</p>
    </div>
    <div class="mouse-teleport-hint">
      <p>Click to open location</p>
    </div>
    <div class="loader-box">
      <div class="overlay"></div>
      <div class="loading-count">0%</div>
      <div class="loading-bar"></div>
    </div>
    <div class="stats-box"></div>
  </body>
</html>
